<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="//developer.anki.com/assets/anki/style.css" rel="stylesheet">
    <link href="./assets/anki/style-drivesdk.css" rel="stylesheet">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div id='wrap'>
      <div class='nav-wrap'>
        <div class="container">
          <nav class="navbar navbar-default" role="navigation">
        	  
            <!-- Brand and toggle get grouped for better mobile display -->
        	  <div class="navbar-header">
          		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          		  <span class="sr-only">Toggle navigation</span>
          		  <span class="icon-bar"></span>
          		  <span class="icon-bar"></span>
          		  <span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="{{ HOME_PATH }}"><img width='210' height='31' src='/assets/anki/logo_title.png'></a>
          	</div>

          	<!-- Collect the nav links, forms, and other content for toggling -->
          	<div class="collapse navbar-collapse navbar-ex1-collapse">
          		<!--
              <ul class="nav navbar-nav">
          		  {% assign pages_list = site.pages %}
          		  {% assign group = 'navigation' %}
          		  {% include JB/pages_list %}
          		</ul>
              -->
              <ul class="nav navbar-nav pull-right">
                <li><a href='http://anki.com'>anki.com</a></li>
              </ul>
        	  </div><!-- /.navbar-collapse -->
          </nav>
        </div>
      </div>
      <!-- 
      ==============================================
      CONTENT 
      ==============================================
      -->

      <div class="container">
        {{ content }}
      </div>

      <!-- 
      ==============================================
      END CONTENT 
      ==============================================
      -->
    </div>
    <footer>
      <div class="container container-footer">
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
          <p>Thanks to <a href='http://github.com'>GitHub</a>, <a href='http://jekyllbootstrap.com/'>Jekyll</a>, and <a href="http://getbootstrap.com">Bootstrap</a>.</p>
      </div>
    </footer>
    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
